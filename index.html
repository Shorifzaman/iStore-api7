<body>
  <header class="">
    <div class="">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="font-size: 2rem !important;">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#"><span class="text-info">i</span>Store</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item mx-2">
                <a class="nav-link fw-bolder" href="#">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link fw-bolder" href="#">About</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link fw-bolder" href="#">Products</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    
  </header>
  <main class="main container my-5">
    <div class="search-field my-5">
      <div class="search-box my-5">
        <input id="input-field" class="search-field" type="text" placeholder="Enter Products Name" />
        <button type="button" class="btn btn-primary search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          Search
        </button>
      </div>
    </div>
    <!-- ======== -->

    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="" style="font-size: 1.5rem !important;">
          <!-- <h1></h1> -->
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart" style="font-size: 1.5rem !important;">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><i class="fas fa-cart-plus text-info"></i>  <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total-cost">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <section>
      <!-- <div class="container"> -->
          <footer class="py-3 my-4 bg-dark">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
              <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
            </ul>
            <p class="text-center text-muted"><a class="navbar-brand fw-bold text-light" href="#"><span class="text-info">i</span>Store</a>
              Â© 2021 All rights reserved</p>
          </footer>
        <!-- </div> -->
  </section>
 
  </footer>
